<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./check.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPI Splitter</title>
    <!-- Mantine Color Scheme Detection (Prevents FOUC) -->
    <script>
      try {
        const mantine = localStorage.getItem("mantine-color-scheme");
        if (!mantine) {
          const scheme = window.matchMedia("(prefers-color-scheme: dark)")
            .matches
            ? "dark"
            : "light";
          document.documentElement.setAttribute(
            "data-mantine-color-scheme",
            scheme
          );
        } else {
          document.documentElement.setAttribute(
            "data-mantine-color-scheme",
            JSON.parse(mantine)
          );
        }
      } catch {}
    </script>
    <!-- Mantine default theme colors to prevent FOUC -->
    <style>
      /* Light mode (default) */
      :root {
        background-color: #fff;
        color: #000;
      }

      /* Dark mode - Mantine default dark colors */
      [data-mantine-color-scheme="dark"] {
        background-color: #242424;
        color: #c9c9c9;
      }
    </style>
